
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Party List'o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-custom.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Party List'o</h1>
        <p class="lead">Get the perfect playlist for your audience!</p>
        <div class="input-prepend">
            <span class="add-on">http://www.last.fm/event/</span>
            <input id="event-id" type="text" class="span1" value="3546832">
        </div>
        <i id="prefs-icon" class="icon-wrench"></i>
    </div>

    <div id="generation">
        <div id="prefs" class="span4 offset4 center well hide" style="margin-bottom: 10px">
            <div class="btn-group" data-toggle="buttons-radio">
                <button id="btn-ordered" type="button" class="btn btn-primary" data-toggle="button">Ordered</button>
                <button id="btn-random" type="button" class="btn btn-primary">Random</button>
            </div>
            <div class="btn-group" data-toggle="buttons-radio">
                <button id="btn-20" type="button" class="btn btn-primary">20</button>
                <button id="btn-50" type="button" class="btn btn-primary" data-toggle="button">50</button>
                <button id="btn-100" type="button" class="btn btn-primary">100</button>
                <button id="btn-500" type="button" class="btn btn-primary">500</button>
            </div>
        </div>
        <div class="span4"></div>
        <div class="span12 center" style="margin-left: 50px">
            <a id="btn-generate" class="btn btn-large btn-success" href="#">Create playlist now!</a>
        </div>
    </div>

    <div id="progress" class="offset3 span6 center hide" style="margin-top: 15px">
        <p id="progress-txt" class="lead" style="margin-left: 40px">Starting...</p>
        <div class="progress progress-striped active" style="margin-left: 25px">
            <div id="progress-bar" class="bar" style="width: 40%"></div>
        </div>
    </div>

    <div class="container" style="margin-top: 80px">

        <table id="tracks-table" class="table table-hover table-striped hide">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Users</th>
                    <th>Playcount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/lastfm.api.md5.js"></script>
<script src="js/lastfm.api.js"></script>
<script src="js/lastfm.api.cache.js"></script>
<script src="js/array_extension.js"></script>
<script src="js/partylisto.js"></script>

</body>
</html>
